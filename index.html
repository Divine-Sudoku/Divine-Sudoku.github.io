<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Sudoku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --paper: #fbf8f3; /* Warm cream background */
            --ink: #000000;
            --highlight: #e0e7ff; 
            --same-number: #c7d2fe;
            --selected: #a5b4fc; 
            --error: #fecaca;
        }

        body {
            background-color: var(--paper);
            font-family: 'Cormorant Garamond', serif; /* Default to Serif for that classy look */
            color: var(--ink);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .font-sans {
            font-family: 'Montserrat', sans-serif;
        }

        /* The Grid Logic */
        .sudoku-container {
            display: block; 
            margin: 0 auto;
            border: 4px solid var(--ink); /* Thick outer frame */
            background-color: var(--paper); /* Background matches cells */
            padding: 0;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            /* gap: 0 is important here, borders are handled by cells */
            gap: 0; 
            width: 100%;
            aspect-ratio: 1; 
        }

        .cell {
            background-color: var(--paper);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 500;
            cursor: pointer;
            user-select: none;
            position: relative;
            
            /* Default borders for every cell */
            border-right: 1px solid var(--ink);
            border-bottom: 1px solid var(--ink);
            box-sizing: border-box; /* Ensures borders don't mess up sizing */
        }

        /* Responsive sizing adjustments */
        @media (max-height: 800px) {
            .sudoku-container { max-width: 380px; }
            .cell { font-size: 1.5rem; }
        }
        @media (max-width: 400px) {
            .sudoku-container { max-width: 340px; }
        }

        /* --- BORDER LOGIC --- */

        /* 1. Thicker vertical borders for 3x3 box dividers (Cols 3 and 6) */
        .cell:nth-child(3n) { 
            border-right: 2px solid var(--ink); 
        }

        /* 2. Thicker horizontal borders for 3x3 box dividers (Rows 3 and 6) */
        /* Row 3 indices: 19-27, Row 6 indices: 46-54 */
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid var(--ink);
        }

        /* 3. Remove outer right border for the last column (Col 9) to fit container */
        .cell:nth-child(9n) { 
            border-right: none; 
        }

        /* 4. Remove outer bottom border for the last row (Row 9, indices 73-81) */
        .cell:nth-child(n+73) {
            border-bottom: none;
        }

        /* States */
        .cell.initial {
            font-weight: 700;
            color: var(--ink);
        }
        
        .cell.user-input {
            color: #4b5563; /* Dark gray for user input */
            font-family: 'Cormorant Garamond', serif;
        }

        .cell.selected {
            background-color: var(--selected) !important;
        }

        .cell.highlight-same {
            background-color: var(--same-number);
        }

        .cell.highlight-related {
            background-color: var(--highlight);
        }

        .cell.error {
            background-color: var(--error);
            color: #991b1b;
        }

        /* Difficulty Buttons */
        .diff-btn {
            border: 1px solid var(--ink);
            background: transparent;
            color: var(--ink);
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 0.25rem 1rem;
            transition: all 0.2s;
        }
        .diff-btn:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .diff-btn.active {
            background-color: var(--ink);
            color: white;
        }

        /* Bottom Controls */
        .tool-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            color: var(--ink);
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .tool-btn:hover { opacity: 1; }
        .tool-btn i { font-size: 1.2rem; margin-bottom: 2px; }
        .tool-btn span { 
            font-family: 'Montserrat', sans-serif; 
            font-size: 0.6rem; 
            text-transform: uppercase; 
            letter-spacing: 0.05em;
        }

        /* Number Strip */
        .num-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .num-btn:active { transform: scale(0.9); }
        .num-btn .number {
            font-size: 1.75rem;
            font-weight: 600;
            line-height: 1;
        }
        .num-btn .rem {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.6rem;
            color: #666;
            margin-top: 2px;
        }
        .num-btn.completed { opacity: 0.2; pointer-events: none; }

        /* Animations */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="items-center justify-center p-4">

    <!-- Header -->
    <header class="text-center mb-6 w-full max-w-lg animate-fade-in">
        <h1 class="text-5xl font-bold text-black mb-4 tracking-tight">Sudoku</h1>
        
        <div class="flex justify-center gap-0">
            <button onclick="setDifficulty('easy')" class="diff-btn rounded-l-md border-r-0" id="btn-easy">Serene</button>
            <button onclick="setDifficulty('medium')" class="diff-btn border-r-0" id="btn-medium">Refined</button>
            <button onclick="setDifficulty('hard')" class="diff-btn border-r-0" id="btn-hard">Elegant</button>
            <button onclick="setDifficulty('expert')" class="diff-btn rounded-r-md" id="btn-expert">Divine</button>
        </div>
    </header>

    <!-- Game Board -->
    <div id="game-container" class="relative animate-fade-in w-full flex justify-center" style="animation-delay: 0.1s;">
        <div class="sudoku-container">
            <div id="grid" class="sudoku-grid">
                <!-- Cells generated by JS -->
            </div>
        </div>
        
        <!-- Win Overlay -->
        <div id="win-overlay" class="hidden absolute inset-0 bg-white/90 z-10 flex-col items-center justify-center text-center p-6 backdrop-blur-sm">
            <h2 class="text-4xl text-black mb-2 italic">Magnificent</h2>
            <p class="font-sans text-stone-600 mb-6 uppercase tracking-widest text-xs">Puzzle Complete</p>
            <button onclick="startNewGame()" class="px-8 py-2 bg-black text-white hover:bg-stone-800 transition font-sans text-sm tracking-widest uppercase">
                Play Again
            </button>
        </div>
    </div>

    <!-- Controls -->
    <div class="w-full max-w-[450px] mt-8 animate-fade-in flex flex-col gap-6" style="animation-delay: 0.2s;">
        
        <!-- Tools Row -->
        <div class="flex justify-between px-4 border-b border-stone-300 pb-4">
            <div class="tool-btn cursor-default">
                <span class="text-lg font-bold" id="mistakes-display">0/3</span>
                <span>Mistakes</span>
            </div>
            <button onclick="undo()" class="tool-btn">
                <i class="fas fa-undo"></i>
                <span>Undo</span>
            </button>
            <button onclick="eraseCell()" class="tool-btn">
                <i class="fas fa-eraser"></i>
                <span>Erase</span>
            </button>
            <button onclick="startNewGame()" class="tool-btn">
                <i class="fas fa-times"></i>
                <span>New Game</span>
            </button>
        </div>

        <!-- Numbers Row -->
        <div class="flex justify-between items-end px-2" id="numpad">
            <!-- Generated by JS -->
        </div>

    </div>

<script>
    // --- Game State ---
    const STATE = {
        grid: [], 
        solution: [], 
        initial: [], 
        selected: null, 
        difficulty: 'easy',
        mistakes: 0,
        history: [] 
    };

    const DIFFICULTY_HOLES = {
        'easy': 30,
        'medium': 40,
        'hard': 50,
        'expert': 60
    };

    // --- Core Logic: Sudoku Generation ---

    function generateSudoku() {
        const grid = Array(81).fill(0);
        fillDiagonalBox(grid, 0);
        fillDiagonalBox(grid, 4);
        fillDiagonalBox(grid, 8);
        solveSudoku(grid);
        STATE.solution = [...grid];
        
        const attempts = DIFFICULTY_HOLES[STATE.difficulty];
        let holes = attempts;
        while (holes > 0) {
            let idx = Math.floor(Math.random() * 81);
            if (grid[idx] !== 0) {
                grid[idx] = 0;
                holes--;
            }
        }

        STATE.grid = [...grid];
        STATE.initial = grid.map(n => n !== 0);
        STATE.mistakes = 0;
        STATE.history = [];
        STATE.selected = null;
        
        renderBoard();
        updateUI();
    }

    function fillDiagonalBox(grid, boxIdx) {
        const startRow = Math.floor(boxIdx / 3) * 3;
        const startCol = (boxIdx % 3) * 3;
        let nums = [1,2,3,4,5,6,7,8,9];
        shuffleArray(nums);
        let i = 0;
        for (let r = 0; r < 3; r++) {
            for (let c = 0; c < 3; c++) {
                grid[(startRow + r) * 9 + (startCol + c)] = nums[i++];
            }
        }
    }

    function isValid(grid, row, col, num) {
        for (let x = 0; x < 9; x++) if (grid[row * 9 + x] === num) return false;
        for (let x = 0; x < 9; x++) if (grid[x * 9 + col] === num) return false;
        const startRow = row - row % 3;
        const startCol = col - col % 3;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (grid[(startRow + i) * 9 + (startCol + j)] === num) return false;
            }
        }
        return true;
    }

    function solveSudoku(grid) {
        for (let i = 0; i < 81; i++) {
            if (grid[i] === 0) {
                let row = Math.floor(i / 9);
                let col = i % 9;
                let nums = [1,2,3,4,5,6,7,8,9];
                shuffleArray(nums); 
                for (let num of nums) {
                    if (isValid(grid, row, col, num)) {
                        grid[i] = num;
                        if (solveSudoku(grid)) return true;
                        grid[i] = 0;
                    }
                }
                return false;
            }
        }
        return true;
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // --- UI & Interaction ---

    function init() {
        // Create Grid
        const boardEl = document.getElementById('grid');
        boardEl.innerHTML = '';
        for (let i = 0; i < 81; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.onclick = () => selectCell(i);
            boardEl.appendChild(cell);
        }

        // Create Number Strip
        const numpadEl = document.getElementById('numpad');
        numpadEl.innerHTML = '';
        for (let i = 1; i <= 9; i++) {
            const btn = document.createElement('div');
            btn.className = 'num-btn';
            btn.innerHTML = `
                <span class="number">${i}</span>
                <span class="rem" id="count-${i}">9 rem</span>
            `;
            btn.onclick = () => inputNumber(i);
            numpadEl.appendChild(btn);
        }

        setupDifficultyUI();
        generateSudoku();

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (STATE.selected === null) return;
            const key = e.key;
            if (key >= '1' && key <= '9') inputNumber(parseInt(key));
            if (key === 'Backspace' || key === 'Delete') inputNumber(0);
            if (key === 'ArrowUp') moveSelection(-9);
            if (key === 'ArrowDown') moveSelection(9);
            if (key === 'ArrowLeft') moveSelection(-1);
            if (key === 'ArrowRight') moveSelection(1);
            if (key === 'z' && (e.ctrlKey || e.metaKey)) undo();
        });
    }

    function setupDifficultyUI() {
        const btns = document.querySelectorAll('.diff-btn');
        btns.forEach(btn => {
            btn.classList.remove('active');
            if(btn.id === `btn-${STATE.difficulty}`) {
                btn.classList.add('active');
            }
        });
    }

    function setDifficulty(diff) {
        STATE.difficulty = diff;
        setupDifficultyUI();
        startNewGame();
    }

    function startNewGame() {
        document.getElementById('win-overlay').classList.add('hidden');
        document.getElementById('win-overlay').classList.remove('flex');
        generateSudoku();
    }

    function renderBoard() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach((cell, i) => {
            const val = STATE.grid[i];
            cell.textContent = val === 0 ? '' : val;
            cell.className = 'cell'; // Reset
            
            if (STATE.initial[i]) cell.classList.add('initial');
            else if (val !== 0) cell.classList.add('user-input');
            
            if (STATE.selected !== null) {
                const selectedIdx = STATE.selected;
                const selectedVal = STATE.grid[selectedIdx];
                const r = Math.floor(i / 9);
                const c = i % 9;
                const selR = Math.floor(selectedIdx / 9);
                const selC = selectedIdx % 9;

                if (i === selectedIdx) {
                    cell.classList.add('selected');
                }
                else if (selectedVal !== 0 && val === selectedVal) {
                    cell.classList.add('highlight-same');
                }
                else if (r === selR || c === selC || 
                        (Math.floor(r/3) === Math.floor(selR/3) && Math.floor(c/3) === Math.floor(selC/3))) {
                   cell.classList.add('highlight-related');
                }
            }
        });
        updateCounts();
    }

    function updateCounts() {
        const counts = Array(10).fill(0);
        STATE.grid.forEach(n => counts[n]++);
        
        for (let i = 1; i <= 9; i++) {
            const remaining = 9 - counts[i];
            const el = document.getElementById(`count-${i}`);
            const btn = el.parentElement;
            
            el.textContent = remaining > 0 ? `${remaining} rem` : 'âœ“';
            
            if (remaining <= 0) {
                btn.classList.add('completed');
            } else {
                btn.classList.remove('completed');
            }
        }

        if (!STATE.grid.includes(0) && STATE.mistakes < 3) {
            let isCorrect = true;
            for(let i=0; i<81; i++) {
                if(STATE.grid[i] !== STATE.solution[i]) isCorrect = false;
            }
            if(isCorrect) {
                setTimeout(() => {
                    const winEl = document.getElementById('win-overlay');
                    winEl.classList.remove('hidden');
                    winEl.classList.add('flex');
                }, 500);
            }
        }
    }

    function selectCell(idx) {
        STATE.selected = idx;
        renderBoard();
    }

    function moveSelection(delta) {
        let newIdx = STATE.selected + delta;
        if (newIdx >= 0 && newIdx < 81) selectCell(newIdx);
    }

    function inputNumber(num) {
        if (STATE.selected === null) return;
        const idx = STATE.selected;
        if (STATE.initial[idx]) return;

        STATE.history.push({idx: idx, oldVal: STATE.grid[idx]});

        if (num === 0) {
            STATE.grid[idx] = 0;
            renderBoard();
            return;
        }

        if (num !== STATE.solution[idx]) {
            STATE.mistakes++;
            updateUI();
            
            const cell = document.querySelector(`.cell[data-index="${idx}"]`);
            cell.textContent = num;
            cell.classList.add('error');
            
            setTimeout(() => {
                cell.classList.remove('error');
                cell.textContent = ''; 
            }, 500);
            
            // Optional: Game Over could go here
        } else {
            STATE.grid[idx] = num;
            renderBoard();
        }
    }

    function eraseCell() {
        inputNumber(0);
    }

    function undo() {
        if (STATE.history.length === 0) return;
        const lastMove = STATE.history.pop();
        STATE.grid[lastMove.idx] = lastMove.oldVal;
        STATE.selected = lastMove.idx;
        renderBoard();
    }

    function updateUI() {
        document.getElementById('mistakes-display').textContent = `${STATE.mistakes}/3`;
    }

    window.onload = init;
</script>
</body>
</html>
